<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include your custom CSS if needed -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pay">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Payment Details</h2>
                <form id="paymentForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Residential Address:</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pin Code:</label>
                        <input type="text" class="form-control" id="pincode" name="pincode" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="altPhone">Alternate Phone Number:</label>
                        <input type="tel" class="form-control" id="altPhone" name="altPhone" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
    <!-- JavaScript to handle form submission -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const paymentForm = document.getElementById("paymentForm");

            paymentForm.addEventListener("submit", function(event) {
                event.preventDefault();

                // Redirect to checkout.html with the price
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const price = urlParams.get("price");

                const formData = new FormData(paymentForm);
                const params = new URLSearchParams(formData);

                window.location.href = `checkout.html?price=${price}&${params.toString()}`;
            });
        });
    </script>
    <!-- Include Bootstrap JS and other scripts as needed -->
</body>
</html>
